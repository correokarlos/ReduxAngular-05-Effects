<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
</div>


<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
</div>


<div *ngIf="!loading" class="card-columns">
    <div class="card" *ngFor="let usuario of usuarios">
      <img [src]="usuario.avatar" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
        <p class="card-text">
            <span class="text-muted">
                Id: {{ usuario.id }}
            </span>

        </p>
      </div>
    </div>
   
</div>
